<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header><h1>Formulario de registro</h1></header>
    <main>
      <form>
        <div>
          <label for="Nombre">Nombre:</label>
          <input type="text" name="Nombre" id="Nombre" required />
        </div>
        <br />
        <div>
          <label for="Apellido">Apellido:</label>
          <input type="text" name="Apellido" id="Apellido" required />
        </div>
        <br />
        <div>
          Modalidad de cursada:
          <input type="radio" name="cursada" id="ondemand" required />
          <label for="ondemand">On-Demand</label>
          <input type="radio" name="cursada" id="en vivo" required />
          <label for="en vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="Correo">Correo:</label>
          <input type="email" name="Correo" id="Correo" required />
        </div>
        <br />
        <div>
          <input type="checkbox" name="información" id="información" checked />
          <label for="información"
            >Deseo recibir información sobre nuevos posteos en la plataforma
            Nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" name="términos" id="términos" required />
          <label for="términos"
            >Declaro que leí los términos y condiciones y estoy listo para
            convertirme en desarrollador web Fullstack</label
          >
        </div>
        <br />
        <div><input type="submit" value="Enviar" /></div>
      </form>
      <br />
      <a href="/index.html">Volver atrás</a>
    </main>
  </body>
</html>
